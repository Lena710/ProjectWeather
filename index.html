<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectWeather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form>
        <input
          type="text"
          placeholder="Enter city"
          class="city"
          id="search-city"
        />

        <input type="submit" class="searchButton" value="Search" />
      </form>

      <button class="currentLocationButton" id="currentLocationButton">
        Current Location
      </button>

      <div class="row">
        <div class="col-7 currentWeather">
          <div class="row">
            <div class="col-9">
              <h1>
                <span id="chosenCity"></span>
                <small><br /><span id="currentDate">Fri, April 8, 13:00</span></small>
                <br /><span id="currentTemp"></span>
                ° <a href="#" id="celsius" class="active">C</a> | <a href="#" id="fahrenheit">F</a>
                <small><br /><span id="description"></span></small>
              </h1>
            </div>
            <div class="col-3">
              <img src="#" id="weatherIcon"></img>
            </div>
          </div>
        </div>
        <div class="col-3 niceDay">
          <h2>
           Feels like:  <br/><span id="feelsLike"></span>
             <br />Wind Speed: <br /><span id = "windSpeed"></span> km/h <br />
            🌺
          </h2>
        </div>
      </div>

      <div class="row days">
        <div class="col-2">
          <div class="card fiveDays">
            Saturday<br />April 9<br />3°C/9°C<br />🌧
          </div>
        </div>
        <div class="col-2">
          <div class="card fiveDays">
            Sunday<br />April 10<br />-1°C/8°C<br />🌧
          </div>
        </div>
        <div class="col-2">
          <div class="card fiveDays">
            Monday<br />April 11<br />1°C/11°C<br />⛅️
          </div>
        </div>
        <div class="col-2">
          <div class="card fiveDays">
            Tuesday<br />April 12<br />-1°C/8°C<br />⛅️
          </div>
        </div>
        <div class="col-2">
          <div class="card fiveDays">
            Wednesday<br />April 13<br />-1°C/7°C<br />☁️
          </div>
        </div>
        <div class="col-2">
          <img class="bird" src="src/bird.svg" width="80" />
        </div>
      </div>
    </div>
    <footer><a href = "https://github.com/Lena710/ProjectWeather" target = _blank>Open-source code</a> by Elena Titova</footer>
    <script src="src/app.js"></script>
  </body>
</html>
